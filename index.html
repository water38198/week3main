<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>第三周作業-登入</title>
</head>

<body>
    <div class="container" id="loginApp">
        <div class="row">
            <div class="col-4 mx-auto">
                <form action="" class="mt-5 mx-auto login-form">
                    <div class="mb-4">
                        <label for="username" class="form-label fs-5">使用者名稱：</label>
                        <input type="text" class="form-control" id="username" placeholder="請輸入使用者名稱"
                            v-model.trim="userInfo.username">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fs-5">密碼：</label>
                        <input type="password" class="form-control" id="password" placeholder="請輸入密碼"
                            v-model.trim="userInfo.password">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-lg" @click="login">確定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
